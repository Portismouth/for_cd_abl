<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <title>AJAX</title>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <form action="/process" method="post" id="data_form">
        <div class="form-row align-items-center">
          <div class="col-auto">
            <input type="text" class="form-control mb-2" name="data" placeholder="Data">
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-2">Submit</button>
          </div>
        </div>
      </form>
    </div>
    <div id="data">
      <div class="row">
        <div class="col">
          <div class="row">
            <div class="col">
              <h2>
                Data
              </h2>
            </div>
          </div>
          <div id="data-container">
            {% for data in data: %}
            <div class="row">
              <div class="col">
                <h4>
                  {{data.data}}
                </h4>
              </div>
            </div>
            {% endfor %}
          </div>
          <div class="pagination-container row justify-content-center">
            {% for x in pages %}
            <form action="/find" method="POST">
              <input type="hidden" name="page_num" value={{x}}>
              <input type="submit" value={{x}}>
            </form>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script>
  $(document).ready(function () {
    console.log("ready");
    console.log($('#data-container div.row').length)
    $('#data_form').on('submit', function (e) {
      e.preventDefault();
      $.ajax({
        url: $(this).attr('action'),
        method: 'post',
        data: $(this).serialize(),
        success: function (response) {
          console.log(response);
          let value = response[response.length - 1];
          if ($('#data-container div.row').length < 4) {
            $('#data-container').append(
              '<div class="row">' +
              '<div class="col">' +
              '<h4>'
              + value['data'] +
              '</h4>' +
              '</div>' +
              '</div>'
            );
          }
        }
      });
      $(this).trigger('reset')
    });
    $('body').on('submit', '.pagination-container form', function (e) {
      e.preventDefault();
      console.log($(this).serialize());
      $.ajax({
        url: $(this).attr('action'),
        method: 'post',
        data: $(this).serialize(),
        success: function (response) {
          $('#data').html(response);
        }
      })
    })
  })
</script>

</html>
